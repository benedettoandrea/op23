<!DOCTYPE html>
<html lang="en">
  <head>
    <!--meta tags-->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"
    />
    <meta name="theme-color" content="#000000" />
    <!--title-->
    <title>op23 background generator</title>
    <!--CSS-->
    <link rel="stylesheet" type="text/css" href="normalize.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <!--p5 libraries-->
    <script src="libraries/p5.min.js"></script>
    <script src="libraries/p5.sound.min.js"></script>
    <!--p5 script-->
    <script src="sketch.js"></script>
  </head>
  <body>
    <div id="p5_loading" class="loadingclass"></div>
    <div id="container">
      <div class="header">
        <div class="description">
          <span>click start/pause recording to render the frames</span>
        </div>
      </div>
      <div class="footer">
        <button
          id="startPauseRecording"
          class="item"
          onclick="startPauseRecording()"
        >
          <span>start/pause recording</span>
        </button>
      </div>
    </div>
  </body>
</html>
